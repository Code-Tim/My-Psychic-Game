<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Psychic Game</title>
    <!-- Added link for the reset-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Added link for the style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Added link to the jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="left">
            <div class="wrapper">
                <h1>
                    <bold>My Psychic Game</bold>
                </h1>

                <h3>Can you guess What letter I am thinking of?
                    <span id="guess"></span>
                </h3>


                <p>Wins:
                    <span id="wins">0</span>
                </p>
                <p>Losses:
                    <span id="loses">0</span>
                </p>
                <p>Guesses Left:
                    <span id="tries">10</span>
                </p>
                <p>Your guesses so far:
                    <span id="tried">? ? ? ? ? ? ? ? ? ?</span>
                </p>
            </div>

        </div>



        <script src="./assets/javascript/game.js">



            // $(document).ready(function () {

            //     //look at on key press
            //     // document.onkeyup

            // })

        </script>
</body>

</html>
